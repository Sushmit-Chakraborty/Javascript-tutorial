<html>
    <script>
        username = prompt("Who's there?")
        if(username == 'Admin'){
            password = prompt('Password?')
            if(password == 'TheMaster'){
                alert('Welcome!')
            }
            else if(password === null){
                alert('Canceled')
            }
            else{
                alert('Wrong password')
            }
        }
        else if(username === null){
            alert('Canceled')
        }
        else{
            alert("I don't know you")
        }
    </script>
</html>
